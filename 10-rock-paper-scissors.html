<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
        <p class="title">Rock Paper Scisors</p>
        <button onclick="makeMove('rock')" class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
        <button onclick="makeMove('paper')" class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
        <button onclick="makeMove('scissors')" class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

        <p class="js-result result"></p>
        <p class="js-move"></p>
        <p class="js-score score"></p>
      

        <button onclick="resetGame()" class="reset-score-button">Reset score</button>

        <script src="scripts/10-rock-paper-scissors.js"></script>
    </body>
</html>
